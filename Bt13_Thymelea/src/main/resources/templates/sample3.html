<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Sample3</title>
    <style>
      table, th, td {
          border : 1px solid black;
          border-collapse: collapse;
      }
      table {
          width: 100%;
      }

      .mytable {
          margin: 0px auto;

          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          width: 50%;
      }
    </style>
</head>
<body>
  <h1>/sample3</h1>
  <h3>utext 잠시 활용해보기</h3>
  <div th:utext="'<h5>'+${list} +'</h5>'"></div>
  <br>
  <br>
  <hr>
  <br>
  <br>
  <div th:text="list[0]"></div>
  <div th:text="${list[0]}"></div>
  <br>
  <br>
  <hr>
  <br>
  <br>
  <h3>thymeleaf의 forEach 문</h3>
  <table>
    <tr>
      <td>ID</td>
      <td>NAME</td>
      <td>REGDATE</td>
      <td>format</td>
    </tr>

    <tr th:each="member : ${list}">
      <td th:text="${member.id}"></td>
      <td th:text="${member.name}"></td>
      <td th:text="${member.regdate}"></td>
<!--      <td th:text="${member.regDateTime}"></td>-->
      <td th:text="${#temporals.format(member.regdate, 'yyyy-MM-dd HH:mm:ss')}"></td>
    </tr>
  </table>
  <br>
  <br>
  <h3>thymeleaf의 forEach 문의 현재 상태 변수들</h3>
  <div class="mytable">
    <p>ㅎㅎㅎㅎㅎㅎㅎㅎ</p>
    <table>
      <tr>
        <td>INDEX</td>
        <td>SIZE</td>
        <td>ODD/EVEN</td>
        <td>ID</td>
        <td>NAME</td>
        <td>REGDATE</td>
      </tr>

      <tr th:each="member, iterState : ${list}"> <!-- iterState : 단순 변수 이름입니다~ -->
        <td th:text="${iterState.index}"></td>
        <td th:text="${iterState.size}"></td>
        <td th:text="${iterState.odd + ' ' + iterState.even}"></td>
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.regdate}"></td>
      </tr>
    </table>
  </div>





  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
